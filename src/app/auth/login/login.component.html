<div class="container mt-5">
    <div >
        <div>Email: {{ form.email }}</div>
        <div>Password: {{ form.password }}</div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Connexion</h2>
        <form name="form" #LoginForm="ngForm">
          <div class="form-group">
            <label for="username">Nom d'utilisateur ou Email</label>
            <input type="text" class="form-control" [(ngModel)]="form.email" #email="ngModel" id="email" placeholder="Entrez votre email" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" [(ngModel)]="form.password" #password="ngModel" id="password" placeholder="Entrez votre mot de passe" required>
          </div>
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
