<div class="container mt-4">
    <h2>Formulaire d'édition</h2>
  
    <form name="f" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="form-group">
        <label for="editName">Nom</label>
        <input type="text" class="form-control" id="editName" placeholder="Nom" name="nom" [(ngModel)]="user.nom" #nom="ngModel">
      </div>
      <div class="form-group">
        <label for="editPame">Prénom</label>
        <input type="text" class="form-control" id="editPame" placeholder="Prenom" name="prenom" [(ngModel)]="user.prenom" #prenom="ngModel">
      </div>
      <div class="form-group">
        <label for="editEame">Email</label>
        <input type="text" class="form-control" id="editEame" placeholder="Email" name="email" [(ngModel)]="user.email" #email="ngModel">
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
  
  </div>
