<div class="container mt-4">
    <h2>Tableau CRUD</h2>
    
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addModal">Ajouter</button>
  
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Dt Création</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>{{ user.id }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.createdAt | date:'dd/mm/yyyy' }}</td>
          <td>
            <button class="btn btn-warning btn-sm" [routerLink]="['edit', user.id]">Modifier</button>
          </td>
          <td *ngIf="!user.deletedAt">
            <button class="btn btn-danger btn-sm" (click)="trash(user.id)" >Trash</button>
          </td>
          <td *ngIf="user.deletedAt">
            <button class="btn btn-primary btn-sm" (click)="untrash(user.id)" >Untrash</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="delete(user.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Modal d'ajout -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Ajouter un élément</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulaire d'ajout ici -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de modification -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <!-- Contenu du modal de modification ici -->
  </div>
  
  <!-- Modal de suppression -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <!-- Contenu du modal de suppression ici -->
  </div>
